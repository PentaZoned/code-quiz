<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <header>
        <span id="viewHighscore">View Highscore</span>
        <span id="time">Time: 0</span>
    </header>

    <main>
        <!--Changes when the quiz ends-->
        <h2 id="title">Coding Quiz Challenge</h2>
        <!--Displays question title when it starts-->
        <h3 id="spaceForQuestions"></h3>
        <!--Displays at reload, disappears when quiz starts-->
        <p id="intro">
            For this quiz, you are given 60 seconds to answer all of the questions which relate to code. If you
            incorrectly answer a question, the time will be deducted by 10 seconds. The quiz will automatically end when
            the time reaches 0 seconds.
        </p>

        <!--Displays when the quiz starts-->
        <button id="opt1"></button>
        <button id="opt2"></button>
        <button id="opt3"></button>

        <!--Displays at the end of the quiz-->
        <h3 id="score"></h3>

        <!--Displays only when question is answered-->
        <p id="correct"></p>

        <form id="setHighscore">
            <label for="set-initials">Initials:</label>
            <input type="text" name="set-initials" id="set-initials" />
            <input type="submit" value="Submit" />
        </form>
        <h3 id="scoreboard"></h3>
        <ol id="ordered-score"></ol>

        <!--Displays at reload, disappears when quiz starts-->
        <button id="resetHS"></button>
        <button id="start">Start</button>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
