<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <header>
        <span id="highscore">View Highscore</span>
        <span id="time">Time: 0</span>
    </header>

    <main>
        <h2 id="title">Coding Quiz Challenge</h2>
        <!--Displays quiz title when it starts-->
        <h3 id="questionTitle"></h3>
        <!--Displays at reload, disappears when quiz starts-->
        <p id="intro">
            For this quiz, you are given 100 seconds to answer all of the questions which relate to code. If you
            incorrectly answer a question, the time will be deducted by 10 seconds. You will automatically lose when you
            reach 0 seconds.
        </p>
        <!--Space for question during quiz-->
        <p id="spaceForQuestions"></p> 
        <!--Displays at reload, disappears when quiz starts-->
        <button id="start">Start</button>

        <!--Displays when the quiz starts-->
        <button id="opt1" class="btnOption"></button>
        <button id="opt2" class="btnOption"></button>
        <button id="opt3" class="btnOption"></button>

        <p id="correct"></p>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
